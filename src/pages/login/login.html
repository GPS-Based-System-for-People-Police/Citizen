<ion-header>
</ion-header>
<ion-content>
	<ion-card style="margin: 5px; padding: 0; width: 100%">
		<img src="assets/img/insec.png" />
	</ion-card>

	<ion-item-group>

		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input [(ngModel)]="userName" type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input [(ngModel)]="password" type="password" value=""></ion-input>
		</ion-item>


		<ion-item no-border no-lines>
			<button ion-button default large (click)="login()" style="width: 100%;; height: 5rem">Log In</button>
		</ion-item>

		<!--<ion-item no-border no-lines style="text-align: center; ">
			<a href="#" (click)="forgotPass()" style="text-decoration: none">FORGOT PASSWORD?</a>
		</ion-item>-->

		<ion-item no-border>
			<button ion-button default outline large (click)="register()" style="width: 99%; height: 5rem">Create New Account</button>
		</ion-item>
	</ion-item-group>
</ion-content>
