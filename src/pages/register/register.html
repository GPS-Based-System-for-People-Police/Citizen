<ion-header>

  <ion-navbar>
    <ion-title>New Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-group>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="userName" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Login Id</ion-label>
      <ion-input [(ngModel)]="loginId" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="userEmail" type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile No.</ion-label>
      <ion-input [(ngModel)]="userMobile" type="tel" type="number" value=""></ion-input>
    </ion-item>

    <ion-item no-border no-lines>
			<button ion-button default large (click)="register()" style="width: 100%;; height: 5rem">SignUp</button>
		</ion-item>

    <ion-item no-border no-lines style="text-align: center; ">
			<a href="#" (click)="login()" style="text-decoration: none">Already have account?</a>
		</ion-item>
  </ion-item-group>

</ion-content>
